<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* Hide the main content of the website initially */
		#main-content {
			display: none;
		}
	</style>
</head>
<body>
	<!-- Video player element -->
	<video id="intro-video" width="100%" height="auto" autoplay muted>
		<source src="files/startup0001-0052.mp4" type="video/mp4">
		<!-- Add more source tags for different video formats -->
	</video>

	<!-- Main content of the website -->
	<div id="main-content">
		<!-- Add your website content here -->
		<h1>Welcome to my website!</h1>
		<p>This is the main content of the website.</p>
	</div>

	<!-- JavaScript code to hide the video and show the main content when the video ends -->
	<script>
		var introVideo = document.getElementById("intro-video");
		var mainContent = document.getElementById("main-content");

		introVideo.onended = function() {
			introVideo.style.display = "none";
			mainContent.style.display = "block";
		}
	</script>
</body>
</html>
