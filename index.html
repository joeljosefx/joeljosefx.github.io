<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
        body {
			background-color: rgb(40, 40, 40);
			color: white; /* set the text color to white for better contrast */
		}
		/* Hide the main content of the website initially */
		#main-content {
			display: none;
		}
		
		/* Style the video element */
		#intro-video {
			width: 100%;
			height: auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		/* Style the main content element */
		#main-content {
			padding: 20px;
		}
		
		/* Media query for small screens */
		@media only screen and (max-width: 100px) {
			#intro-video {
				position: static;
				transform: none;
			}
			
			#main-content {
				display: block;
			}
		}
		 
		
	</style>
	  <title>Responsive Heading Example</title>
	  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Video player element -->
	<video id="intro-video" autoplay muted>
		<source src="files/startup0001-0052.mp4" type="video/mp4">
	</video>

	<!-- Main content of the website -->
	<div
     id="main-content">
		<!-- Add your website content here -->
		<h1 class="heading">Hi, i am a CG Generalist </h1>

		<p> </p>
	</div>

	<!-- JavaScript code to hide the video and show the main content when the video ends -->
	<script>
		var introVideo = document.getElementById("intro-video");
		var mainContent = document.getElementById("main-content");

		introVideo.onended = function() {
			introVideo.style.display = "none";
			mainContent.style.display = "block";
		}
	</script>
</body>
</html>
